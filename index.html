<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/main.css" />
    <title>RocketCoffee</title>
    <meta name="description" content="Desafio Discover da Rocketseat" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="wrapper">
          <div id="logo">
            <a href="#" id="logo-desktop">
              <img src="./assets/logo-desktop.svg" alt="Logo Rocketseat" />
            </a>

            <a href="#" id="logo-mobile">
              <img src="./assets/logo-mobile.svg" alt="Logo Rocketseat" />
            </a>
          </div>

          <nav>
            <ul id="menu">
              <li><a href="#">Home</a></li>
              <li><a href="#">Menu</a></li>
              <li><a href="#">Recompensas</a></li>
              <li><a href="#">Gift Cards</a></li>
              <li><a href="#">Lojas</a></li>
            </ul>
          </nav>

          <a href="#" class="button">pegar meu café</a>

          <button id="button-menu">
            <img src="./assets/menu-buguer-open.svg" alt="menu icon" />
          </button>
        </div>
      </header>

      <main>
        <section id="hero">
          <div class="content">
            <p>O café que fará seu código decolar para o próximo nível.</p>

            <a href="#" class="button">
              pegar meu café
              <img src="./assets/arrow.svg" alt="arrow icon" />
            </a>
          </div>
        </section>

        <section id="coffee">
          <div class="text">
            <h1>Great Coffee</h1>

            <p>&lt;Great Code &frasl;&gt;</p>
          </div>

          <div class="background-coffee"></div>
        </section>
      </main>

      <div class="blur-top"></div>
      <div class="blur-bottom"></div>
    </div>
  </body>
</html>
